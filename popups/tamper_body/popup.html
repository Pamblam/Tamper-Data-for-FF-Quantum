<html>
	<head>
		<title>Start Tamper Data</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- CSS -->
		<link rel="stylesheet" href="./popup.css">
	</head>
	<body>

		<div class="container">
			<h3>Details</h3>

			<table class="table table-striped">
				<thead>
					<tr>
					<th scope="col">URL</th>
					<th scope="col">Method</th>
					<th scope="col">Type</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
	
	
			<h3>Request Body</h3>
	
			<div id='norq'>This request has no request body.</div>

			<table class="table table-striped" id="bodytbl">
				<thead>
					<tr>
					<th scope="col">Name</th>
					<th scope="col">Value</th>
					</tr>
				</thead>
				<tbody id="bodybody">
				</tbody>
			</table>

			<br>

			<div class="row buttons">
				<div class="col-md-auto">
					<button type="button" class="btn btn-light" id="stop">Stop Tamper</button>	
				</div>
				<div class="col-md-auto">
					<button type="button" class="btn btn-light" id="cancel">Cancel Request</button>
				</div>
				<div class="col-md-auto">
					<button type="button" class="btn btn-light" id="ok">Ok</button>
				</div>
			</div>
		</div>
		
		<script src="popup.js"></script>
	</body>
</html>
